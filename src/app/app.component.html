<div class="row">
  <div class="col-md-6 mx-auto login-box">
    <h2 class="text-center">User Registration</h2>
    <hr>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" (blur)="logValidationErrors()">
      <div class="form-group">  
        <label>Firstname</label>
        <input type="text" class="form-control" formControlName="firstname" (blur)="logValidationErrors()">
        <span class="text-danger" *ngIf="formErrors.firstname">
          {{formErrors.firstname}}
        </span>
      </div>
      <div class="form-group">  
        <label>Lastname</label>
        <input type="text" class="form-control" formControlName="lastname" (blur)="logValidationErrors()">
        <span class="text-danger" *ngIf="formErrors.lastname">
          {{formErrors.lastname}}
        </span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" (blur)="logValidationErrors()">
        <span class="text-danger" *ngIf="formErrors.email">
          {{formErrors.email}}
        </span>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" (blur)="logValidationErrors()">
        <span class="text-danger" *ngIf="formErrors.phone">
          {{formErrors.phone}}
        </span>
      </div>
     
      
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!signUpForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
